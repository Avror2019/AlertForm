<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>

<body>
    <form action="">
        <input type="text" type="text" name='feist_field'><br>
        <label for="add">Add bew field</label>
        <input id='add' type="checkbox" name="check" value="add"><br>
        <button type="submit">knopka</button>
    </form>
    <script>
        let chek = document.getElementById('add');
        chek.addEventListener('change', function () {
            if (chek.checked) {
                chek.insertAdjacentHTML('afterEnd', '<div id="new_input"> <lable>text label </lable><input type="text" name="new_input"></div>');
            }
            else {
                let second = document.getElementById("new_input");
                second.remove(second.selectedIndex);
            }
            let forma = document.querySelector('form');
            forma.addEventListener('submit', function (element) {
                let textInput = element.target.querySelectorAll('input');
                let arrayTextInput = Array.from(textInput);
                let alertText = arrayTextInput
                    .filter(element => element.type !== !element.name || element.type === 'checkbox' && element.checked)
                    .reduce((newEl, element) => `${newEl}${element.name} = ${element.value}\n`, "")
                alert(alertText)
            });
        }
        )
    </script>
</body>

</html>
